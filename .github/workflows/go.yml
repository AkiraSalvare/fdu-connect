# This workflow will build a golang project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-go

name: Go

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.20'

    - name: Build
      run: env GOOS=darwin GOARCH=amd64 go build -v ./... && \
          env GOOS=darwin GOARCH=arm64 go build -v ./... && \
          env GOOS=linux GOARCH=amd64 go build -v ./... && \
          env GOOS=linux GOARCH=arm64 go build -v ./... && \
          env GOOS=linux GOARCH=386 go build -v ./... && \
          env GOOS=linux GOARCH=arm go build -v ./... && \
          env GOOS=linux GOARCH=mipsle go build -v ./... && \
          env GOOS=linux GOARCH=mips go build -v ./... && \
          env GOOS=linux GOARCH=mips64 go build -v ./... && \
          env GOOS=linux GOARCH=mips64le go build -v ./... && \
          env GOOS=windows GOARCH=386 go build -v ./... && \
          env GOOS=windows GOARCH=arm64 go build -v ./... && \
          env GOOS=windows GOARCH=amd64 go build -v ./...

    - name: Test
      run: go test -v ./...
